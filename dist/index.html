<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="/main.39afc03c.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="/main.39afc03c.js"></script></head>
  <body>
    <div class="container">
      <article class="card">
        <!-- The top most part of the card that contains the image -->
        <aside class="card__aside">
          <img class="card__figure" src="/illustration-hero.4e84ddbe.svg" alt="Illustration of person enjoying music">
        </aside>

        <!-- The header section -->
        <header class="card__header">
          <h1 class="card__title">Order Summary</h1>
        </header>

        <!-- The body of the card -->
        <div class="card__body">
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__pricing">
            <div class="price">
              <svg class="music-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="24" cy="24" r="24" fill="#DFE6FB"></circle>
                  <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"></path>
                </g>
              </svg>
              <div class="price__text">
                <p class="price__text--bold">Annual Plan</p>
                <p class="price__text--light">$59.99/year</p>
              </div>
            </div>

            <a href="#" class="link">Change</a>
          </div>
        </div>

        <!-- The footer of the card -->
        <footer class="card__footer">
          <div class="card__actions">
            <button class="button">Proceed to Payment</button>
            <a href="#" class="cancel-order"> Cancel Order </a>
          </div>
        </footer>
      </article>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">George Oranga</a>.
    </div>
  </body>
</html>
